name: Loife Update

on:
  schedule:
    - cron:  '0 8 * * 1' # every Monday at 8am
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.2
      
      - name: Build
        run: npm install

      - name: Update
        run: npm run start

      - uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
