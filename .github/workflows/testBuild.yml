name: CI
on: push
jobs:
  installDependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      uses: actions/setup-node@v3
      with:
        node-version: 12
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
    - run: npm ci

    - name: Test Code
      uses: mujo-code/puppeteer-headful@master
      env:
        CI: 'true'
      with:
        args: npm start