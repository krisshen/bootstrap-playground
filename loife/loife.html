<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Other CSS   -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fixed.css">

<div>
    <div class="cards-container">

        <!-- for changing background image -->
        <div class="landing home-wrap landing-inner"></div>

        <div class="row d-flex justify-content-center">
            <div class="card card-flyer loife" data-toggle="modal" data-target="#videoModal">
                <div class="image-box">
                    <img class="card-img-top" src="" alt="Card image cap">
                </div>
            </div>
            <div class="card card-flyer loife" data-toggle="modal" data-target="#videoModal">
                <div class="image-box">
                    <img class="card-img-top" src="" alt="Card image cap">
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="card card-flyer loife" data-toggle="modal" data-target="#videoModal">
                <div class="image-box">
                    <img class="card-img-top" src="" alt="Card image cap">
                </div>
            </div>
            <div class="card card-flyer loife" data-toggle="modal" data-target="#videoModal">
                <div class="image-box">
                    <img class="card-img-top" src="" alt="Card image cap">
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="card card-flyer loife" data-toggle="modal" data-target="#videoModal">
                <div class="image-box">
                    <img class="card-img-top" src="" alt="Card image cap">
                </div>
            </div>
            <div class="card card-flyer loife" data-toggle="modal" data-target="#videoModal">
                <div class="image-box">
                    <img class="card-img-top" src="" alt="Card image cap">
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="card card-flyer loife" data-toggle="modal" data-target="#videoModal">
                <div class="image-box">
                    <img class="card-img-top" src="" alt="Card image cap">
                </div>
            </div>
            <div class="card card-flyer loife" data-toggle="modal" data-target="#videoModal">
                <div class="image-box">
                    <img class="card-img-top" src="" alt="Card image cap">
                </div>
            </div>
        </div>

    </div>

    <!--  Video Modal-->
    <div class="modal fade" id="videoModal" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <iframe id="videoIframe" width=100% height=100% frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
